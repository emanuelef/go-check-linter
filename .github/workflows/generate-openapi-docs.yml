name: generate-openapi-docs
on:
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  generate-docs:
    name: docs
    runs-on: ubuntu-latestz
    steps:
      - uses: actions/checkout@v3
        with:
          name: OAI/OpenAPI-Specification
      - name: redoc-cli test
        uses: seeebiii/redoc-cli-github-action@v10
        with:
          args: 'bundle https://raw.githubusercontent.com/OAI/OpenAPI-Specification/master/examples/v3.0/petstore.yaml'
  deploy:    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Create file
        run: |
         printf "<!DOCTYPE html>\n<html lang="en">\n<head>\n<title>A simple HTML document</title>\n</head>\n<body>\n<p>Hello World!<p>\n</body>\n</html>" > index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: .
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
